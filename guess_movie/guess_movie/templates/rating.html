{% extends 'base.html' %}
{% block title %}
Рейтинг
{% endblock %}

{% block body %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>Место в рейтинге</th>
        <th>Имя</th>
        <th>Угадано фильмов</th>
    </tr>
    </thead>
    <tbody>
    {% for record in records %}
    <tr>
        <td>{{ record.index }}</td>
        <td>{{ record.user__user__username }}</td>
        <td>{{ record.gcount }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
