<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <link href="static/css/project.css" rel="stylesheet">
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.7.2.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script src="static/js/bootstrap-typeahead.js"></script>
    <script src="static/js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/localization/messages_ru.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="menu" class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li><a href="/add" title="add">Добавление</a></li>
                <li><a href="/guess" title="guess">Угадывание</a></li>
            </ul>
            <ul class="nav pull-right">
                {% if user.username %}
                <li><p class="navbar-text">Вы вошли как <strong>{{ user.username }}</strong></p></li>
                <li><a href="/logout">Выйти</a></li>
                {% else %}
                <li><a href="/logout">Войти</a></li>
                <li><a href="/register">Зарегистрироваться</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="hero-unit">
        {% block body %}{% endblock %}
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".validateForm").validate();
    });
</script>
</body>
</html>
