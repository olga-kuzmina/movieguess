{% extends 'base.html' %}
{% block title %}
Вход
{% endblock %}

{% block body %}
<form action="{%url django.contrib.auth.views.login  %}?next={%url guess_movie.views.guess %}" method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
    <div class="clearfix">
        <div class="alert-message block-message error">
            {{ form.non_field_errors }}
        </div>
    </div>
    {% endif %}
    <fieldset>

        <div class="clearfix">
            <label for="login"><strong>Имя пользователя</strong></label>

            <div class="input">
                <input id="login" name="username" type="text"/>
            </div>
        </div>
        <div class="clearfix">
            <label for="password"><strong>Пароль</strong></label>

            <div class="input">
                <input id="password" name="password" type="password"/>
            </div>
        </div>
    </fieldset>
    <div class="actions">
        <input type="submit" class="btn large success" value="Войти">
        <button type="reset" class="btn large">Отменить</button>
    </div>
</form>
{% endblock %}
